<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Choto matte Kudasai nee-chann</title>

<style>
  body {
    margin: 0;
    background: #111827;
    color: white;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  .logo {
    width: 110px;
    margin-bottom: 25px;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.08); opacity: 1; }
    100% { transform: scale(1); opacity: 0.8; }
  }

  .spinner {
    width: 35px;
    height: 35px;
    border: 3px solid rgba(255,255,255,0.1);
    border-top: 3px solid #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .text {
    font-size: 13px;
    letter-spacing: 1px;
    opacity: 0.7;
  }

  .footer {
    position: absolute;
    bottom: 15px;
    font-size: 11px;
    opacity: 0.4;
    text-align: center;
  }

</style>
</head>
<body>

  <img src="assets/splash.png" class="logo">
  <div class="spinner"></div>
  <div class="text">chotto matte kudasai nee chan :D</div>

  <div class="footer">
    Developed by Ven<br>
    Â© 2025-2026 All Rights Reserved
  </div>

</body>
</html>
